<article>
  <img class="listing-photo" [src]="articolo?.photo"
    alt="Exterior photo of {{articolo?.name}}"/>
  <section class="listing-description">
    <h2 class="listing-heading">{{articolo?.name}}</h2>
  </section>
  <section class="listing-features">
    <h2 class="section-heading">Riguardo la montatura</h2>
    <ul>
      <li>Quantita disponibile: {{articolo?.availableUnits}}</li>
      <li>Descrizione: {{articolo?.description}}</li>
    </ul>
  </section>
  <section class="listing-apply">
    <h2 class="section-heading">Aggiungi all'ordine</h2>
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="first-name">Nome</label>
      <input id="first-name" type="text" formControlName="firstName">

      <label for="last-name">Cognome</label>
      <input id="last-name" type="text" formControlName="lastName">

      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <button type="submit" class="primary">Aggiungi</button>
    </form>
  </section>
</article>
