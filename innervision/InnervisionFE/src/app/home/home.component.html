<section>
  <form>
    <input type="text" placeholder="Ricerca occhiali">
    <button class="primary" type="button">Cerca</button>
  </form>
  <section class="results">
    <a *ngFor= "let articolo of articoloList"
        [routerLink]="['/details', articolo.id]">
      <app-articolo [articolo] = "articolo"></app-articolo>
    </a>
  </section>
</section>
