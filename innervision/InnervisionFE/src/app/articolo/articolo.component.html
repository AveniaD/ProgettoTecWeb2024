<section class="listing">
  <img class="listing-photo" [src]="articolo.photo" alt="Exterior photo of {{articolo.name}}">
  <h2 class="listing-heading">Articolo n.{{ articolo.id }}</h2>
  <p class="listing-location">{{articolo.name}}</p>
  <p class="listing-location">In stock: {{articolo.availableUnits}}</p>
</section>
